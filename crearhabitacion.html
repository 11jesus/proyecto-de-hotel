        <div class="shadow p-4">
            <h2><img class="mb-3" src="imagenes/habitacion.png" alt="" width="34px"> Crear nueva Habitación</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Tipo de Habitación</label>
                    <select id="inputState" class="form-select">
                        <option>Escoge una opción...</option>
                        <option>Junior</option>
                        <option>Estandar</option>
                        <option>BSuite</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Tipo de Acomodación</label>
                    <select id="inputState" class="form-select">

                        <option>Triple</option>
                        <option>Doble</option>
                        <option>Sencilla</option>
                        <option>Cuadruple</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cantidad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-12 d-flex justify-content-end">

                </div>
